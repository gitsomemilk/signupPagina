<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="inlogVeld">
    <div id="inlogBlok">
        <h1 id="registeren">Registreren</h1>

        <label for="username-field">Gebruikersnaam:
            <input type="text" name="username" id="username-field" placeholder="Username"/>
        </label>
        <span class='warning' id="warningUsername"></span>

        <label for="password-field">
            Wachtwoord:
            <input type="password" name="password" id="password-field" placeholder="Password"/>
        </label>
        <span class='warning' id="warningPassword"></span>

        <button type="submit" id="registerButton">Aanmelden</button>
    </div>
</form>


</body>
</html>
